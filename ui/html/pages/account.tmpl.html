{{define "title"}}Account{{end}}

{{define "main"}}
    <h2>Your Account</h2>
    {{with .User}}
    <table>
        <tr>
            <th>Name</th>
            <th>{{.Name}}</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>{{.Email}}</th>
        </tr>
        <tr>
            <th>Joined</th>
            <th>{{humanDate .Created}}</th>
        </tr>
        <tr>
            <th>Password</th>
            <th><a href="/account/password/update">Change password</a></th>
        </tr>
    </table>
    {{end}}
{{end}}
